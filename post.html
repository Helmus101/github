    <br><br><br>


    <div class="popup-box">
        <div class="popup">
            <div class="content">
                
                <form action="#">
                    <label>Title</label>
                    <input required type="text" spellcheck="true">
                    <label>Type</label>
                    <input required type="text" spellcheck="true">
                    <label>Duration</label>
                    <select name="duration" id="duration" required>
                            <option value="day">~1 day</option>
                            <option value="week">~1 week</option>
                            <option value="1month">~1 month</option>
                            <option value="6month">~6 months</option>
                            <option value="year">~1 year</option>
                    </select>
                    <label>Location (zipcode)</label><br>
                    <input style='width: 100%;'required type="number" min="10000" max="99999"><br>
                    <label>Salary</label><br>
                    <input required type="number" style="width:100%;"><br>
                    <label>Description</label>
                    <textarea required spellcheck="true" minlength="50" maxlength="2000" style="width: 100%;"></textarea>
                    <button type="submit"><b>Post</b></button>
                </form>
            </div>
        </div>
    </div>
